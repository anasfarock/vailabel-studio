name: Build and Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'

permissions:
  contents: read

jobs:
  release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Debug GH_TOKEN
        shell: bash
        run: |
          echo "GH_TOKEN length: ${{ secrets.GH_TOKEN }}" | awk '{print length($0)}'

      - name: Build & Publish Electron app
        run: |
          echo "Running build with GH_TOKEN..."
          pnpm run build
      
      - name: Publish Release
        run: |
          echo "Publishing release..."
          cd apps/desktop && pnpm publish
