name: Build and Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'

permissions:
  contents: read

jobs:
  release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install

      - name: Debug GH_TOKEN
        shell: bash
        run: |
          echo "GH_TOKEN length: ${{ secrets.GH_TOKEN }}" | awk '{print length($0)}'

      - name: Build & Publish Electron app
        run: |
          echo "Running build with GH_TOKEN..."
          cd apps/studio && yarn build
      
      - name: Publish Electron release
        run: |
          echo "Publishing release..."
          cd apps/desktop && yarn tsc && yarn prebuild && ELECTRON_BUILDER_CACHE=/tmp/electron-builder-cache npx electron-builder --publish always
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

