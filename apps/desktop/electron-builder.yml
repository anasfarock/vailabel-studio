appId: com.vailabel.studio
asar: true
productName: Vision AI Label Studio
files:
  - dist/**/*
  - ../studio/dist/**/*
mac:
  target: dmg
dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications

win:
  target:
    - nsis
    - portable
nsis:
  oneClick: true
  perMachine: true
  allowElevation: true
  allowToChangeInstallationDirectory: false
  uninstallDisplayName: Vision AI Label Studio
  createDesktopShortcut: true

linux:
  target:
    - AppImage
    - deb
  category: Graphics
  
directories:
  buildResources: assets
publish:
  provider: github
  owner: vailabel
  repo: vailabel-studio
author:
  name: Vichea Nath
  email: nathvichea1@gmail.com
  url: https://github.com/vicheanath
